### GENERAL SETTINGS ###

# Site settings
title: ConnectorDB
description: "An open-source server for gathering and analysis of quantified-self data"
analytics: "UA-70773947-3" #Google analytics code in the format XX-nnnnnnnn-n
baseurl: ""
url: "https://connectordb.io"

# Build settings
markdown: kramdown
permalink: /:categories/:title
excerpt_separator: <!--more--> #use this in posts to define how long the excerpt of the post (that is shown on the Blog page) is

colors:  #in hex code if not noted else
  primary: "#0080DA" # #0080DA "#F70031"
  primary_rgb: "0,179,254" #"247,0,49" #rgb of the primary. Needed in some places for the transparency effect.
  secondary: "#384452" #"#005c9e" #""#33004D"
  link: "#428bca"
  link_hover: "#01b2fe"
  footer_heading: "#ffffff"
  footer_content: "#bfc9d3"

version: 0.3.0

kramdown:
  input: GFM

navigation:
  - title: Home
    url: "/"
  - title: Blog
    url: "/blog/"
  - title: Docs
    url: "/docs/"
  - title: Demo
    url: "/demo/"
  - title: Download
    url: "/download/"
