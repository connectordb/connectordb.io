<!-- Fixed navbar -->
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{ "/"  | prepend: site.baseurl }}">{{ site.title }}</a>
    </div>
    <div class="navbar-collapse collapse navbar-right">
      <ul class="nav navbar-nav">
        {% assign curpg = page.url | remove_first:"/" | split:"/" | first | prepend:"/" %}
        {% for link in site.navigation %}
          {% assign linkpg = link.url | remove:"/" | prepend:"/" %}
          <li {% if curpg == linkpg %}class="active"{% endif %}><a href="{{ link.url | prepend:site.baseurl }}">{{ link.title | upcase }}</a></li>
        {% endfor %}
            <li id="navgbanner"><a href="https://github.com/connectordb/connectordb">GITHUB</a></li>
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</div>
